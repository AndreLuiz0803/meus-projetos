<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main>
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="usuario" placeholder="Usuário">
                <i class='bx bxs-user' ></i>
            </div>
            <div class="input-box">
                <input type="senha" placeholder="Senha">
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="lembre-me">
                <label><input type="checkbox"> Lembre-me</label>
                <a href="#">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="registre">
                <p>Não possui uma conta? <a href="#">Registre-se</a></p>
            </div>
        </form>
    </main>
    <footer>
        <a href="https://github.com/AndreLuiz0803?tab=repositories" target="_blank"><i class='bx bxl-github'></i></a>
        <p><span>Criado por</span> André Luiz</p>
    </footer>
</body>
</html>
