<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="js/script.js"></script>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Pokédex</title>

</head>
<body>
    <main>
        <img src="img/pokedex.png" alt="Pokédex" class="pokedex">

        <img src="" alt="" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input 
                type="search"
                class="input_search"
                placeholder="Name or Number"
                required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
    </main>

    <footer>
        <a href="https://github.com/AndreLuiz0803?tab=repositories" target="_blank"><i class='bx bxl-github'></i></a>
        <p><span>Criado por</span> André Luiz</p>
    </footer>
</body>
</html>
